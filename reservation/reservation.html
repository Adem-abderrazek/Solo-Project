<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="reservation.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Restaurant</title>
    <style>
        
    </style>
</head>

<body>

    <h1>Réservation a l'Olivier</h1>

    <form >
        <label >Numéro de Table :</label>
        <input type="text" id="num_table"  required>

        <label >Nom du Client :</label>
        <input type="text" id="nom_client"  required>

        <label >Heure de Réservation :</label>
        <input type="time" id="heure_reservation"  required>

        <label >Date de Réservation :</label>
        <input type="date" id="date_reservation"  required>

        <button type="submit" id="sub">Réserver</button>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="reservation.js"></script>
</body>

</html>
